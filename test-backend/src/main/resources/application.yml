spring:
  datasource:
    username: '@spring.datasource.username@'
    password: '@spring.datasource.password@'
    url: '@spring.datasource.url@'
    driver-class-name: '@spring.datasource.driver-class-name@'
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      ddl-auto: none
management:
  metrics:
    export:
      influx:
        db: '@spring.metric.db.name@'
        uri: '@spring.metric.db.url@'
        user-name: '@spring.metric.db.username@'
        password:   '@spring.metric.db.password@'
  endpoints:
    web:
      exposure:
        include: "*"
    prometheus:
      enabled: true